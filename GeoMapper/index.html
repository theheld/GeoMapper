<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Title and Metadata -->
    <title>GeoMap</title>
    <link rel="icon" type="image/svg" href="Icon_Pack/navigate.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Section 1: Header -->
        <section class="section_1 flex_center">
            <!-- Logo and Title -->
            <img id="logo" src="Assests_Pack/White amma's Arrow.png" alt="Ammas Pastires logo">
            <h1> Amma's Pastries</h1>
            <h2> We care for your good taste...!</h2>
            <!-- Search Bar -->
            <div class="search-container">
                <span class="icon map-icon">
                    <img src="Icon_Pack/map.svg" class="icon map-icon" alt="Map Icon">
                </span>
                <input type="text" id="addressInput" class="search-field" placeholder="Enter Address">
                <span class="icon copy-icon">
                    <img src="Icon_Pack/copy-linear.svg" alt="Map Icon" class="icon map-icon" id="copySearchIcon">
                </span>
            </div>
            <!-- Button and Display -->
            <button id="geoMapButton" class="custom-button">Geo Map</button>
            <h2 id="Lat_long_disp"></h2>
        </section>
        <!-- Section 2: Nearby Outlets -->
        <section class="section_2 flex_center">
            <div class="heading_seaction">
                <h1> Nearby</h1>
                <h2> Outlets</h2>
            </div>
            <div class="List_section">
                <!-- Outlet List will be populated here -->
            </div>
        </section>
        <!-- Section 3: Footer -->
        <section class="section_3 flex_end">
            <!-- GitHub Icon -->
            <iconify-icon id="githubIcon" class="margin_bottom icon-github" icon="mingcute:github-line"
                style="color: whitesmoke;" width="34" height="34"></iconify-icon>
            <!-- Setting Icon -->
            <iconify-icon id="Setting_Icon" class="margin_bottom icon-github" icon="uil:setting"
                style="color: whitesmoke;" width="34" height="34"></iconify-icon>

        </section>
    </div>
    <!-- Snackbar (for notifications) -->
    <div id="snackbar"></div>
    <!-- External Scripts -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <!-- Google Maps API -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfYd6qnguPKWut9p4I8PQbx8reuvFBD5Q&callback=initMap&libraries=places&v=weekly"
        async defer></script>
    <!-- Custom JavaScript Files -->
    <script src="app.js"></script>
    <script src="main.js"></script>
</body>

</html>
