<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg" href="Icon_Pack/navigate.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Section 1: Header -->
        <section class="section_1 flex_center">
            <!-- Logo and Title -->
            <h1> Amma's Pastries</h1>
            <h2> We care for your good taste...!</h2>
            <!-- Name Input -->
            <div class="search-container">
                <span class="icon map-icon">
                    <img src="Icon_Pack/store.svg" class="icon map-icon" alt="Map Icon">
                </span>
                <input type="text" id="nameInput" class="search-field" placeholder="Store Name">
            </div>
            <!-- Address Input -->
            <div class="search-container">
                <span class="icon map-icon">
                    <img src="Icon_Pack/map.svg" class="icon map-icon" alt="Map Icon">
                </span>
                <input type="text" id="addressInput" class="search-field" placeholder="Store Address">
            </div>

            <div class="inline">
                <!-- Latitude Input -->
                <div class="search-container-2">
                    <span class="icon map-icon">
                        <img src="Icon_Pack/outline-gps-fixed.svg" class="icon map-icon" alt="Map Icon">
                    </span>
                    <input type="text" id="longitudeInput" class="search-field" placeholder="Longitude">
                </div>
                <!-- Longitude Input -->
                <div class="search-container-2">
                    <span class="icon map-icon">
                        <img src="Icon_Pack/outline-gps-fixed.svg" class="icon map-icon" alt="Map Icon">
                    </span>
                    <input type="text" id="latitudeInput" class="search-field" placeholder="Latitude">
                </div>
            </div>
            <!-- Button and Display -->
            <button id="ADD" class="custom-button">ADD</button>
        </section>
        <!-- Section 2: Nearby Outlets -->
        <section class="section_2 flex_center">
            <div class="heading_seaction">
                <h1>Total</h1>
                <h2>Outlets</h2>
            </div>
            <div class="List_section">
                <!-- Outlet List will be populated here -->
            </div>
        </section>
        <!-- Section 3: Footer -->
        <section class="section_3 flex_end">
            <!-- GitHub Icon -->
            <iconify-icon id="githubIcon" class="margin_bottom icon-github" icon="mingcute:github-line"
                style="color: whitesmoke;" width="34" height="34"></iconify-icon>
            <!-- Home Icon -->
            <iconify-icon id="HomeIcon" class="margin_bottom icon-github" icon="tabler:route" style="color: whitesmoke;"
                width="34" height="34"></iconify-icon>
        </section>
    </div>
    <!-- Snackbar (for notifications) -->
    <div id="snackbar"></div>
    <!-- External Scripts -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <!-- Custom JavaScript Files -->
    <script src="setting.js"></script>
</body>

</html>
